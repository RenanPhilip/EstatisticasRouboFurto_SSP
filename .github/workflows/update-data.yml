name: Atualizar Dados SSP-SP

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60 # Limite de 1 hora

    steps:
      - name: Checkout reposit√≥rio
        uses: actions/checkout@v4

      - name: Verificar e preparar scripts/
        run: |
          mkdir -p scripts
          cd scripts
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json n√£o encontrado. Criando..."
            npm init -y
            npm install xlsx axios --save
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: scripts/package-lock.json

      - name: Criar pasta data se n√£o existir
        run: mkdir -p data

      - name: Instalar depend√™ncias em scripts/
        run: |
          cd scripts
          npm ci

      - name: Baixar e processar dados da SSP (com logs)
        run: |
          cd scripts
          echo "Iniciando processamento √†s $(date)"
          node --max-old-space-size=8192 update-data.js
          echo "Processamento conclu√≠do √†s $(date)"
        env:
          NODE_ENV: production

      - name: Verificar JSONs gerados (Debug)
        run: |
          ls -la data/
          echo "Conte√∫do de estatisticas.json:"
          head -n 20 data/estatisticas.json || echo "Arquivo vazio!"
          echo "Conte√∫do de mapa-ocorrencias.json:"
          head -n 20 data/mapa-ocorrencias.json || echo "Arquivo vazio!"

      - name: Commit e push das mudan√ßas
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          if git diff --staged --quiet; then
            echo "Nenhuma mudan√ßa nos dados. Pulando commit."
          else
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica de dados SSP - $(date +'%d/%m/%Y %H:%M')"
            git push
          fi