name: Update Data

on:
  schedule:
    - cron: '0 0 * * *' # Diariamente à meia-noite UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Install dependencies
        run: |
          npm install
          npm list --depth=0  # Verifica dependências instaladas
      - name: Run data update script
        run: node scripts/update-data.js
        working-directory: ./  # Garante que o script rode na raiz
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/*.json
          git commit -m "Atualiza dados via GitHub Actions" || echo "No changes to commit"
          git push