name: Atualizar Dados SSP-SP

on:
  # ATIVADOR TEMPOR√ÅRIO PARA TESTES: Roda em push (COMENTE AP√ìS TESTAR!)
  push:
    branches:
      - main

  # ATIVADOR MANUAL
  workflow_dispatch:

  # ATIVADOR AGENDADO (mensal, dia 1 √†s 3h UTC ~ 0h BRT)
  schedule:
    - cron: '0 3 1 * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout reposit√≥rio
        uses: actions/checkout@v4  # Atualizado para v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Atualizado para v4
        with:
          node-version: '18'
          cache: 'npm'  # Cache para depend√™ncias

      - name: Criar pasta scripts se n√£o existir
        run: |
          mkdir -p scripts
          mkdir -p data  # Garante que data/ existe

      - name: Inicializar package.json em scripts/
        run: |
          cd scripts
          if [ ! -f package.json ]; then
            npm init -y
            npm install xlsx axios  # xlsx para Excel, axios para download
          fi

      - name: Baixar e processar dados da SSP (com logs)
        run: |
          cd scripts
          node --max-old-space-size=4096 update-data.js
        env:
          NODE_ENV: production

      - name: Verificar JSONs gerados (Debug)
        run: |
          ls -la data/
          echo "Conte√∫do de estatisticas.json:"
          head -n 20 data/estatisticas.json || echo "Arquivo vazio!"
          echo "Conte√∫do de mapa-ocorrencias.json:"
          head -n 20 data/mapa-ocorrencias.json || echo "Arquivo vazio!"

      - name: Commit e push das mudan√ßas
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          if git diff --staged --quiet; then
            echo "Nenhuma mudan√ßa nos dados. Pulando commit."
          else
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica de dados SSP - $(date +'%d/%m/%Y %H:%M')"
            git push
          fi

