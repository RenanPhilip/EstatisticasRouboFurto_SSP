name: Atualizar Dados SSP-SP

# Quando executar
on:
  # 1. ATIVADOR TEMPOR√ÅRIO: Roda no push. REMOVA DEPOIS DO TESTE!
  push:
    branches:
      - main # ou o nome da sua branch principal

  # 2. ATIVADOR MANUAL (Permanente)
  workflow_dispatch:

  # 3. ATIVADOR AGENDADO (Permanente)
  schedule:
    - cron: '0 3 1 * *'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # D√™ permiss√£o de escrita ao bot para o conte√∫do do reposit√≥rio
      
    steps:
      # 1. Faz checkout do reposit√≥rio
      - name: Checkout reposit√≥rio
        uses: actions/checkout@v3
        
      # 2. Configura Node.js vers√£o 18
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      # 3. Instala as depend√™ncias (puppeteer, xlsx)
      - name: Instalar depend√™ncias
        run: |
          cd scripts
          npm install
          
      # 4. Executa o script de download e processamento com mais mem√≥ria
      - name: Baixar e processar dados da SSP
        run: |
          cd scripts
          node --max-old-space-size=4096 update-data.js
          
      # 5. Commita os arquivos JSON gerados de volta para o reposit√≥rio
      - name: Commit e push das mudan√ßas
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Atualiza√ß√£o autom√°tica de dados - $(date +'%d/%m/%Y %H:%M')" && git push)